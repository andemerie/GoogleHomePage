<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="images/google_shortcut_icon.ico" rel="shortcut icon">
    <title>Google Home Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="upper_part">
    <div id="aux">
        <a class="upper-link" href="#">Gmail</a>
        <a class="upper-link" href="#">Images</a>
        <a id="google_apps" href="#" tabindex="0"></a>
        <a id="sign_in" href="#">Sign in</a>
    </div>
</div>
<div id="central_part">
    <div id="logo">
        <div id="logo_subtext">Belarus</div>
    </div>
    <div id="search_line">
        <input id="search" maxlength="2048" autocomplete="off" title="Search" type="text">
        <a id="by_voice" href="#" title="Search by voice"></a>
    </div>
    <div id="buttons">
        <input class="button" value="Google Search" type="submit">
        <input class="button" value="I'm Feeling Lucky" type="submit">
    </div>
    <div id="page_language">
        Google.by offered in:
        <a class="language" href="#">беларуская</a>
        <a class="language" href="#">русский</a>
    </div>
</div>
<div id="footer">
    <span id="left_side">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
    </span>
    <span id="right_side">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
        <a href="#">Use Google.com</a>
    </span>
</div>
</body>
</html>
